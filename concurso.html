<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Fotografía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            max-width: 90%;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        .text-section {
            padding: 40px;
            text-align: center;
            flex: 1;
        }
        .text-section h1 {
            font-size: 3rem;
            color: #5a3e1b;
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            background: #8c6239;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a3e1b;
        }
        .image-section {
            flex: 1;
            background: url('concurso_foto.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Concurso de Fotografía</h1>
            <p>¡Participa en nuestro concurso de fotografía espeleológica y muestra la belleza del mundo subterráneo!</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScRW1s-aNgsKfXfBBjAbRGPCGTPOppdemEAC3afnOQiWgVziA/viewform?usp=header" class="button">Inscribirse</a>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
