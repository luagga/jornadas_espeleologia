<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Configura la codificación del documento para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que la página sea responsive -->
    <title>Agradecimientos</title>
    <style>
        /* Estilos generales para la página */
        body {
            font-family: Arial, sans-serif; /* Fuente principal */
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('agradecimientos_bg.jpg') no-repeat center center/cover; /* Imagen de fondo */
            height: 100vh; /* Ocupar toda la altura de la pantalla */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white; /* Texto en color blanco para mejor contraste */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8); /* Sombra para mejorar la legibilidad */
        }
        .container {
            background: rgba(0, 0, 0, 0.6); /* Fondo semitransparente para resaltar el texto */
            padding: 50px;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); /* Sombra para dar efecto elevado */
            animation: fadeIn 1.5s ease-in-out; /* Animación de entrada */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); } /* Inicio de la animación */
            to { opacity: 1; transform: scale(1); } /* Fin de la animación */
        }
        h1 {
            font-size: 3rem; /* Tamaño del título */
            margin-bottom: 20px;
        }
        ul {
            list-style: none; /* Eliminar los puntos de la lista */
            font-size: 1.5rem;
            padding: 0;
        }
        ul li {
            margin: 15px 0; /* Espaciado entre elementos de la lista */
            padding: 10px;
            background: rgba(255, 255, 255, 0.3); /* Fondo semi-transparente */
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s; /* Transiciones suaves */
        }
        ul li:hover {
            transform: scale(1.05); /* Aumenta ligeramente el tamaño al pasar el mouse */
            background: rgba(255, 255, 255, 0.5); /* Hace más claro el fondo */
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background: #8c6239; /* Color de botón */
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a3e1b; /* Oscurece el botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Contenedor principal -->
        <h1>Agradecimientos</h1>
        <ul>
            <li>Excmo. Ayuntamiento de Carcabuey</li>
            <li>Diputación de Córdoba</li>
            <li>Geoparque de las Sierras Subbéticas</li>
            <li>Federación Andaluza de Espeleología</li>
            <li>Clubes de la provincia de Córdoba</li>
        </ul>
        <a href="index.html" class="button">Volver a Inicio</a> <!-- Botón de regreso -->
    </div>
</body>
</html>
